[application]

name="dungeonjump"
main_scene="res://scenes/start.tscn"
icon="res://assets/sprites/ms_icon.png"

[autoload]

globals="*res://scenes/auto/globals.gd"

[display]

fullscreen=true
stretch_mode="viewport"
stretch_aspect="keep"
use_2d_pixel_snap=true
orientation="portrait"
height=960
width=540
resizable=false

[image_loader]

gen_mipmaps=false
filter=false

[input]

ui_select=[key(BackSpace)]
ui_up=[key(Up), jbutton(0, 12)]
ui_page_up=[key(PageUp)]
ui_lclick=[mbutton(0, 1)]

[physics_2d]

default_gravity=100

[rasterizer]

trilinear_mipmap_filter=false

[render]

default_clear_color=#ff000000
shadows_enabled=false
